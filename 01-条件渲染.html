    class App extends React.Component{
        constructor(props){
            super(props)
            this.state = {
                isShow:true
            }
            this.handleClick = this.handleClick.bind(this)
        }
        render() {
            let {isShow} = this.state
            // console.log(isShow)
            if(isShow){
                return (
                    <div>
                    <Login></Login>
                    <button onClick={this.handleClick}>开始</button>
                    </div>
                )
            }else{
                return (
                    <div>
                        <Register></Register>
                    <button onClick={this.handleClick}>开始</button>
                    </div>
                )
            }
        }

        handleClick(){
            let {isShow} = this.state
            setInterval(() => {
                this.setState({
                isShow:!isShow
            })
            }, 3000);
        }
    }
    class Login extends React.Component{
        constructor(props){
            super(props)
        }
        render() {
            return (
                <div>
                    <img src="./img/1.jpg"/>
                </div>
            )
        }
    }
    class Register extends React.Component{
        constructor(props){
            super(props)
        }
        render() {
            return (
                <div>
                    <img src="./img/2.jpg"/>
                </div>
            )
        }
    }
    ReactDOM.render(<App/>,document.getElementById("app"))
