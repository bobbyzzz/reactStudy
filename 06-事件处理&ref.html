<script type="text/babel">
    class FormComponent extends React.Component {
        constructor(props) {
            super(props)
            this.handelClick = this.handelClick.bind(this)
            this.handelChange = this.handelChange.bind(this)
            this.handelBlur = this.handelBlur.bind(this)
            this.state = {
                content: ''
            }
        }

        handelClick() {
            if (this.state.content == '') {
                return
            }
            // alert(this.state.content)
            // console.log(this.xxx)
            alert(this.xxx.value)
            // alert(this.refs.content.value)
        }

        handelChange(e) {
            this.setState({
                content: e.target.value
            })
        }

        handelBlur(e) {
            if (e.target.value == '') {
                return
            }
            alert(e.target.value)
        }

        render() {
            console.log(this)
            return (
                <div>
                    {/*<input ref="content" type="text" onChange={this.handelChange}/> &nbsp;&nbsp;*/}
                    <input ref={input => this.xxx = input} type="text" onChange={this.handelChange}/> &nbsp;&nbsp;
                    <button onClick={this.handelClick}>提示输入数据</button>
                    &nbsp;&nbsp;
                    <input onBlur={this.handelBlur} type="text" placeholder="失去焦点提示数据"/>
                </div>
            )
        }
    }

    ReactDOM.render(<FormComponent/>, document.getElementById('app'))
</script>
