<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>元素渲染</title>
</head>
<div id="app">

</div>

<body>
    <!-- 引用react的js库 -->
    <script src="https://cdn.bootcss.com/react/16.9.0/umd/react.development.js"></script>
    <!-- 引用react的dom -->
    <script src="https://cdn.bootcss.com/react-dom/16.9.0/umd/react-dom.development.js"></script>
    <!-- 引用babel -->
    <script src="https://cdn.bootcss.com/babel-standalone/6.25.0/babel.js"></script>
    <script type="text/babel">
    function oTimes() {
        const htmlElement = (
              <div>
                   <h1>Hello world!</h1>
                   <h2>now time is {new Date().toLocaleDateString()+" "+new Date().toLocaleTimeString()}</h2>
              </div>
        )
        ReactDOM.render(htmlElement,document.getElementById("app"))  
    }
    
    // oTimes()
    
    setInterval(oTimes, 1000);
    </script>
</body>

</html>
